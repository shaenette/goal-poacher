{% extends 'base.html' %}
{% load static %}

{% block meta %}
  <title>Edit Product - Goal Poacher</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full bg-white border border-gray-200 rounded-xl shadow-md p-8">
    
    <!-- Header -->
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">✏️ Edit Product</h1>
        <p class="text-gray-500">Update the details of your product</p>
      </div>
    

    <!-- Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      <div class="flex justify-between items-center">
        <a href="{% url 'main:show_main' %}" 
          class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
          ← Cancel
        </a>
        <button type="submit" 
                class="px-6 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors">
          💾 Save Changes
        </button>
      </div>
    </form>
  </div>
  </div>
</div>
{% endblock content %}
